<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //根据屏幕宽度设置视口  缩放比例
        (function () {
            var width = window.screen.width;
            var targetWidth = 320;
            var scale = width/targetWidth;
            var meta = document.createElement('meta');
            meta.name = "viewport";
            meta.content = "user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+"";
            document.head.appendChild(meta);
        })();
    </script>
    <style>
        body{
            margin: 0;
        }
        div{
            width: 80px;
            height: 40px;
            float: left;
        }
        .box1{
            background: greenyellow;
        }
        .box2{
            background: red;
        }
        .box3{
            background: green;
        }
        .box4{
            background: aqua;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
</body>
</html>
